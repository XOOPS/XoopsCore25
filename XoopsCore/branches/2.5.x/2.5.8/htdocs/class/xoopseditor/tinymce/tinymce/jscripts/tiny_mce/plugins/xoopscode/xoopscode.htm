<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{#xoopscode_dlg.xoopscode_title}</title>
    <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
    <script type="text/javascript" src="js/xoopscode.js"></script>
</head>

<body>
    <form onsubmit="XoopscodeDialog.insert();return false;" action="#">
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" valign="middle">
            <table border="0" cellpadding="4" cellspacing="0">
            <tr>
                <td class="title">{#xoopscode_dlg.xoopscode_sub}</td>
            </tr>
            <tr>
                <td nowrap="nowrap">
                <textarea name="ctext" type="text" id="ctext" value="" style="width: 350px;height:200px; vertical-align: middle;"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">
                <input type="button" name="insert" value="{#insert}" onclick="XoopscodeDialog.insert();" id="insert" />
                <input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
                </td>
            </tr>
            </table>
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
