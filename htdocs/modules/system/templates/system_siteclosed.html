<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
    <meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>"/>
    <meta http-equiv="content-language" content="<{$xoops_langcode}>"/>
    <title><{$xoops_sitename}> - <{$xoops_slogan}></title>
    <meta name="robots" content="<{$xoops_meta_robots}>"/>
    <meta name="keywords" content="<{$xoops_meta_keywords}>"/>
    <meta name="description" content="<{$xoops_meta_description}>"/>
    <meta name="rating" content="<{$xoops_meta_rating}>"/>
    <meta name="author" content="<{$xoops_meta_author}>"/>
    <meta name="copyright" content="<{$xoops_meta_copyright}>"/>
    <meta name="generator" content="XOOPS"/>

    <link rel="stylesheet" type="text/css" media="screen" href="<{xoAppUrl browse.php?xoops.css}>"/>
    <link rel="shortcut icon" type="image/ico" href="<{xoAppUrl favicon.ico}>"/>

</head>
<body>
<table class="collapse">
    <tr id="header">
        <td class="alignmiddle txtcenter" style="width: 150px; background-color: #2F5376;"><a href="<{xoAppUrl }>" title=""><img
                        src="<{xoAppUrl images/logo.gif}>" alt=""/></a></td>
        <td class="width100 alignmiddle txtcenter" style="background-color: #2F5376;">&nbsp;</td>
    </tr>
    <tr>
        <td style="height: 8px; border-bottom: 1px solid silver; background-color: #ddd;" colspan="2">&nbsp;</td>
    </tr>
</table>

<table class="width80 txtcenter bnone" cellspacing="1" cellpadding="10">
    <tr>
        <td class="txtcenter">
            <div class="txtcenter bold"
                 style="background-color: #DDFFDF; color: #136C99; border: 1px solid #DDDDFF;border-right-color: #aaa;border-bottom-color: #aaa;padding: 10px;">
                <{$lang_siteclosemsg}>
            </div>
        </td>
    </tr>
</table>

<form action="<{xoAppUrl user.php}>" method="post">
    <table class="collapse txtcenter solidsilver" style="width: 200px;">
        <tr>
            <th class="alignmiddle pad2 white" style="background-color: #2F5376;" colspan="2"><{$lang_login}></th>
        </tr>
        <tr>
            <td class="pad2"><{$lang_username}></td>
            <td class="pad2"><input type="text" name="uname" size="12" value=""/></td>
        </tr>
        <tr>
            <td class="pad2"><{$lang_password}></td>
            <td class="pad2"><input type="password" name="pass" size="12"/></td>
        </tr>
        <tr>
            <td class="pad2">&nbsp;</td>
            <td class="pad2">
                <input type="hidden" name="xoops_redirect" value="<{$xoops_requesturi}>"/>
                <input type="hidden" name="xoops_login" value="1"/>
                <input type="submit" value="<{$lang_login}>"/></td>
        </tr>
    </table>
</form>

<table class="collapse width100">
    <tr>
        <td style="height:8px; border-bottom: 1px solid silver; border-top: 1px solid silver; background-color: #ddd;" colspan="2">&nbsp;</td>
    </tr>
</table>

</body>
</html>
